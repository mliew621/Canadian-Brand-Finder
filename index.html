<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Brands Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <script src="app.js"></script>
    <div id="header">
        <h1>Canadian Brands Finder 🇨🇦</h1>
        <h2>Find Canadian brands in the following categories:</h2>
        <ul id="categories">
            <li><a href="#food">Food</a></li>
            <li><a href="#electronics">Electronics</a></li>
            <li><a href="#clothes">Clothes</a></li> 
        </ul>
    </div>

    <button id="addBtn">+ Add a Canadian business here!</button>

    <div id="popUp">
        <form action="processform.php" method="post">
            <input type="text" id="businessname" name="businessname" placeholder="Brand Name"><br>
            <hr>
            <input type="url" id="urls" name="urls" placeholder="Website URL"><br>
            <button id="closeBtn" type="button">x</button>
            <select id="category" name="category" required>
                <option value="Food">Food</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothes">Clothes</option>
            </select>
            
            <input type="submit" value="submit">
        </form>
    </div>

    <div class="allBrands">

        <br>
        <div id="food">
        </div>
            <div>
                <h3 id="section-headers">🍜 Food</h3>
                <div>
                    <div id="foodSection">
                        <h3>Food</h3>
                    </div>
                </div>
            </div>
        
        <br>
        <div id="electronics">
        </div>

        <div id="electronics">
            <div>
                <h3 id="section-headers">📱 Electronics</h3>
                <div id="electronicsSection">
                    <h3>Electronics</h3>
                </div>
            </div>
        </div>

        <br>
        <div id="clothes">
        </div>

        <div id="clothes">
            <div>
                <h3 id="section-headers">👕 Clothes</h3>
                <div id="clothesSection">
                    <h3>Clothes</h3>
                </div>
            </div>
        </div>

    </div>
    
</body>

<footer>
    <p>Made by Michelle Wang and Morgan Liew for Hack Canada 2025 :)</p>
</footer>
</html>
